<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora AJ</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <link  rel="icon"   href="/Calculadora/Img/calculadorFavicon.png" type="calculadorFavicon/png" /
</head>
<body>
  
  
  <div class="container">
      <div class="calculator dark">
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td><button class="btn-operator" id="clear">C</button></td>
              <td><button class="btn-operator" id="/">÷</button></td>
              <td><button class="btn-operator" id="*">X</button></td>
              <td><button class="btn-backspace" id="backspace"><</button></td>
            </tr>

            <tr>
              <td><button class="btn-number" id="7">7</button></td>
              <td><button class="btn-number" id="8">8</button></td>
              <td><button class="btn-number" id="9">9</button></td>
              <td><button class="btn-operator" id="-">−</button></td>
            </tr>

            <tr>
              <td><button class="btn-number" id="4">4</button></td>
              <td><button class="btn-number" id="5">5</button></td>
              <td><button class="btn-number" id="6">6</button></td>
              <td><button class="btn-operator" id="+">+</button></td>
            </tr>

            <tr>
              <td><button class="btn-number" id="1">1</button></td>
              <td><button class="btn-number" id="2">2</button></td>
              <td><button class="btn-number" id="3">3</button></td>
              <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
            </tr>

            <tr>
              <td><button class="btn-operator" id=".">.</button></td>
              <td><button class="btn-number" id="0">0</button></td>
              <td><a href="https://www.linkedin.com/in/axel-sarmiento-rom%C3%A1n-9b72bb257/" target="_blank" title="perfilLinkedin"><img class="AJ" alt="Logotipo" src="/Calculadora/Img/Logo 1.PNG"></a></td>
            </tr>

          </table>
        </div>
      </div>
  
  </div>
  <script src="script.js"></script>
</body>
</html>
